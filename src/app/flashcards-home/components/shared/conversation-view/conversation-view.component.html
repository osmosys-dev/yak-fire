<ion-list>
  <ion-item>
    <ion-label color="secondary" position="floating"> Sentence</ion-label>
    <ion-input
      placeholder="Enter a sentence you learned"
      [value]="sentenceValue"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="secondary" position="floating">Translated</ion-label>
    <ion-input
      placeholder="Sentence learned in your language"
      [value]="translatedValue"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="secondary">Confident</ion-label>
    <ion-checkbox
      slot="end"
      color="success"
      [checked]="confidenceValue"
    ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label color="secondary" position="floating">Notes</ion-label>
    <ion-textarea
      rows="2"
      class="ion-padding-bottom ion-padding-top"
      placeholder="Add any additional info"
      [value]="notesValue"
    ></ion-textarea>
  </ion-item>
</ion-list>
