<app-header headerTitle="Flashcards home">
  <ion-back-button defaultHref></ion-back-button>
</app-header>

<ion-content>
  <cards-list
    headerTitle="Flashcards"
    noCardTitle="No Flashcard found"
    noCardSubtitle="Add a flashcard to start"
    collection="true"
  >
    <flash-card></flash-card>
  </cards-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="showCreateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
