<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>flashcards-home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cards-list
    headerTitle="Flashcards"
    noCardTitle="No Flashcard found"
    noCardSubtitle="Add a flashcard to start"
    collection="true"
  >
    <flash-card></flash-card>
  </cards-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="showCreateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
