<ion-list *ngIf="collection; else noCard">
  <ion-list-header>
    <ion-label color="secondary">{{ headerTitle }}</ion-label>
  </ion-list-header>
  <ng-content></ng-content>
</ion-list>

<ng-template #noCard>
  <ion-grid fixed class="grid-wrapper">
    <ion-row class="ion-align-items-center container">
      <ion-col size="12">
        <ion-card color="transparent">
          <ion-card-header class="ion-text-center">
            <ion-card-title>{{ noCardTitle }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-row>
              <ion-col size="12">
                <ion-icon
                  [color]="noCardIconColor"
                  [name]="noCardIconName"
                ></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">{{ noCardSubtitle }}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
