<ion-card [routerLink]="['/home', ':languageUrl']">
  <ion-card-header>
    <ion-row class="ion-align-items-end">
      <ion-col size="11">
        <ion-card-title color="secondary">Polski</ion-card-title>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content>
    <ion-row class="ion-align-items-center ion-text-center card-details">
      <ion-col size="3">Confidence</ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-col>Verb</ion-col>
          <ion-col>Conversation</ion-col>
          <ion-col>Vocabulary</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center ion-text-center">
      <ion-col size="3">%</ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-col>20</ion-col>
          <ion-col>30</ion-col>
          <ion-col>40</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="card-footer">
      <ion-col size="9">Last added a conversation</ion-col>
      <ion-col size="3" class="ion-text-end">2 days ago</ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
